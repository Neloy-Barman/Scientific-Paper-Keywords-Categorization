<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="grid_container">
            <div>
                <h1>Abstract</h1>
                <span id="abstract"></span>
                <h1>Suggested Keywords</h1>
                <ul class="keyword_list">
                    <span id="element1"></span>
                </ul>
            </div>
            <div>
                <h1>Enter Abstract</h1>
                <form action="/" method="post">
                    <textarea class="input" type="text" id="text" name="input_text" rows="10" cols="60"></textarea><br />
                    <button type="submit" class="btn btn-primary">Generate Keywords</button>
                </form>
            </div>
        </div>
        <span id="element"></span>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
         var typed1 = new Typed("#abstract", {
            strings: [
                "<p class='abstract_text'>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla molestiae accusamus doloribus suscipit neque hic. Molestias fuga architecto libero asperiores. Maiores possimus placeat facere officia exercitationem quis tenetur commodi deserunt.</p>",
            ],
            typeSpeed: 10,
            showCursor:false,
            // onComplete: function () {
            //     $(".typed-cursor").hide();
            // },
            loop: false
        });
        var typed1 = new Typed("#element1", {
            strings: [
                "<li class='keywords'>Artificial Intelligence</li> <li class='keywords'>Transformer models</li> <li class='keywords'>Deep Learning</li> <li class='keywords'>CNN</li>",
            ],
            showCursor: false,
            typeSpeed: 30,
            // backSpeed: 20,
            loop: false,
        });
    </script>
</body>

</html>
